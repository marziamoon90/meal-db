<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="bg-secondary">
    <h1 class="text-center fw-bolder text-warning my-3 mx-auto">Tamanna's Food Canvas</h1>
    <!-- meal search box  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search The Food You Want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-warning" type="button" id="button-search">Search</button>
    </div>
    <!-- end of meal search box  -->

    <!-- error message  -->
    <div>
        <p id="error-message" class="text-danger fs-4 text-center">Something Went Wrong,Please Try Again Later</p>
    </div>
    <!-- meal details  -->
    <div id="meal-details" class="mx-auto w-50">

    </div>

    <!-- result of meals  -->
    <div id="col-container" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
    </div>

    <!-- end of result searched meals  -->




    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- custom js file  -->
    <!-- <script src="js/meal-db.js"></script> -->
    <script src="js/mealdb-async.js"></script>
</body>

</html>
